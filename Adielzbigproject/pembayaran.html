<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdielzVelocityHub.Bayar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/pembayaranstyle.css.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="AdielzVelocityHub" />
        </div>
        <div class="navbar-nav">
          <a href="index.html">Home</a>
          <a href="index.html">Product</a>
          <a href="index.html">Kontak</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav w-75 justify-content-center mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Keranjang</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex"></div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="card w-50">
          <div class="bank">
            <img src="img/logobayar.png" alt="Bank" />
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Pembayaran</h5>
            <hr />

            <div class="mb-3">
              <label for="nama_barang" class="form-label">Nama Barang</label>
              <input
                type="text"
                id="nama_barang"
                name="nama_barang"
                class="form-control"
                placeholder=""
                value="Vario"
              />
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label">Harga</label>
              <input
                type="number"
                id="harga"
                name="harga"
                class="form-control"
                placeholder=""
                value="25000000"
              />
            </div>

            <div class="mb-3">
              <label for="nama_pemesan" class="form-label">Nama Pemesan</label>
              <input
                type="text"
                id="nama_pemesan"
                name="nama_pemesan"
                class="form-control"
                placeholder=""
                value=""
              />
            </div>
            <div class="mb-5">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder=""
                value=""
              />
            </div>

            <hr />
            <h5>Metode Pembayaran</h5>
            <div class="my-3">
              <div class="form-group">
                <label for="my-select">Pilih Metode Pembayaran</label>
                <select
                  id="my-select"
                  class="form-control mt-2"
                  name="metode_pembayaran"
                >
                  <option value="BNI">BNI</option>
                  <option value="BCA">BCA</option>
                  <option value="MANDIRI">MANDIRI</option>
                  <option value="BSI">BSI</option>
                  <option value="BRI">BRI</option>
                  <option value="Dana">Dana</option>
                  <option value="Ovo">Ovo</option>
                  <option value="Gopay">Gopay</option>
                  <option value="Shopeepay">Shopeepay</option>
                </select>
              </div>
              <script>
                document
                  .getElementById("my-select")
                  .addEventListener("change", function () {
                    var selectedValue = this.value;
                    var inputContainer =
                      document.getElementById("inputContainer");
                    if (
                      selectedValue === "BNI" ||
                      selectedValue === "BCA" ||
                      selectedValue === "MANDIRI" ||
                      selectedValue === "BSI" ||
                      selectedValue === "BRI" ||
                      selectedValue === "Dana" ||
                      selectedValue === "Ovo" ||
                      selectedValue === "Gopay" ||
                      selectedValue === "Shopeepay"
                    ) {
                      inputContainer.style.display = "block";
                    } else {
                      inputContainer.style.display = "none";
                    }
                  });
              </script>
              <div id="inputContainer" style="display: none">
                <div class="form-group">
                  <label for="paymentInput">Nomor Rekening:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="paymentInput"
                    name="jumlah_pembayaran"
                  />
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button id="submitBtn" class="btn btn-primary">
                Bayar Sekarang
              </button>
            </div>
            <div class="popup" id="popup">
              <p>Pembayaran Selesai</p>
              <p class="st">Rincian Pembayaran</p>
              <p></p>
              <div class="tombolclose" id="rincian-pembayaran"></div>
              <button onclick="tutupPopup()">Tutup</button>
            </div>
            <script>
              // Fungsi untuk menampilkan popup
              function tampilkanPopup() {
                document.getElementById("popup").style.display = "block";
              }

              // Fungsi untuk menyembunyikan popup
              function tutupPopup() {
                document.getElementById("popup").style.display = "none";
              }

              // Event listener untuk form pembayaran
              document
                .getElementById("submitBtn")
                .addEventListener("click", function (event) {
                  event.preventDefault(); // Hindari pengiriman form secara default

                  // Ambil nilai dari input nama barang dan harga
                  var namaBarang = document.getElementById("nama_barang").value;
                  var harga = document.getElementById("harga").value;

                  // Ambil nilai dari input nama pemesan dan email
                  var namaPemesan =
                    document.getElementById("nama_pemesan").value;
                  var email = document.getElementById("email").value;

                  // Ambil metode pembayaran yang dipilih
                  var metodePembayaran =
                    document.getElementById("my-select").value;

                  // Tampilkan rincian pembayaran di dalam popup
                  document.getElementById("rincian-pembayaran").innerHTML = `
                  Nama Barang: ${namaBarang}<br>
                  Harga: ${harga}<br>
                  Nama Pemesan: ${namaPemesan}<br>
                  Email: ${email}<br>
                  Metode Pembayaran: ${metodePembayaran}
                `;

                  // Tampilkan popup
                  tampilkanPopup();
                });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
